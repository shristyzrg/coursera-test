<table class="table table-hover table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>ShortName</th><th>Name</th><th>Description</th><th>Dont want it?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="result" ng-repeat="item in items">
                        <td>{{item.short_name}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td><button class="btn btn-warning" ng-click="onRemove(item)">Remove item</button> </td>
                        
                    </tr>
                </tbody>
            </table>
     
        <div class="alert alert-warning" ng-if="!items.length"> Nothing found
        </div>
